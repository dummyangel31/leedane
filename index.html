                        'waves': 'waves 10s linear infinite', /* 海浪移動 */

                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },

                            '0%, 100%': { transform: 'translateY(0)' },

                        sail: {
                            '0%': { transform: 'translateX(-150px) rotate(1deg)' },
                            '50%': { transform: 'translateX(50vw) rotate(-1deg)' },
                            '100%': { transform: 'translateX(110vw) rotate(1deg)' },
                        },
                        waves: {
                            '0%': { backgroundPosition: '0 0' },
                            '100%': { backgroundPosition: '60px 0' },
                        }

        }
    </script>
    <style>
        body {
            background-color: #E0F7FA; 
            font-family: 'Noto Sans TC', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* 動態海浪背景 */
        .wave-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='30' viewBox='0 0 60 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 15 Q 15 28, 30 15 T 60 15' fill='none' stroke='%234ECDC4' stroke-width='2' stroke-opacity='0.2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-size: 60px 40px;
            animation: waves 8s linear infinite;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .tab-active {
            background-color: #4ECDC4;
            color: white;
            font-weight: 700;
            box-shadow: 4px 4px 0px #29A098;
            transform: translate(-2px, -2px);
        }
        
        .tab-inactive {
            background-color: white;
            color: #4ECDC4;
            border: 2px solid #4ECDC4;
        }

        .timeline-line {
            position: absolute;
            left: 24px;
            top: 50px;
            bottom: -20px;
            width: 4px;
            background-image: linear-gradient(to bottom, #4ECDC4 50%, transparent 50%);
            background-size: 4px 15px;
            z-index: 0;
        }

        .card-enter {
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            opacity: 0;
            transform: scale(0.9);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.9) translateY(20px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .uke-swing {
            animation: uke-swing 2s ease-in-out infinite;
            transform-origin: center bottom;
        }
        @keyframes uke-swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .music-note {
            position: absolute;
            opacity: 0;
            animation: floatNote 4s linear infinite;
            color: #4ECDC4;
        }
        @keyframes floatNote {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-50px) rotate(20deg); opacity: 0; }
        }
    </style>
</head>

        function renderTabs() {
            const tabsContainer = document.getElementById('dateTabs');
            tabsContainer.innerHTML = '';

            itineraryData.forEach((day, index) => {
                const btn = document.createElement('button');
                btn.className = `flex-shrink-0 px-4 py-2 rounded-xl text-sm transition-all duration-300 whitespace-nowrap border-2 ${index === 0 ? 'tab-active border-tiffany-dark' : 'tab-inactive'}`;
                btn.innerHTML = `
                    <div class="font-bold text-base font-round">${day.date}</div>
                    <div class="text-xs mt-0.5">${day.dayOfWeek}</div>
                `;
                btn.onclick = () => {
                    setActiveTab(index);
                    renderContent(index);
                };
                tabsContainer.appendChild(btn);
            });
        }

        function setActiveTab(activeIndex) {
            const buttons = document.getElementById('dateTabs').children;
            Array.from(buttons).forEach((btn, index) => {
                if (index === activeIndex) {
                    btn.className = 'flex-shrink-0 px-4 py-2 rounded-xl text-sm transition-all duration-300 whitespace-nowrap border-2 tab-active border-tiffany-dark';
                } else {
                    btn.className = 'flex-shrink-0 px-4 py-2 rounded-xl text-sm transition-all duration-300 whitespace-nowrap border-2 tab-inactive hover:bg-tiffany-light';
                }
            });
            
            buttons[activeIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

                    <p class="text-tiffany-dark font-medium bg-white px-3 py-1 rounded-full shadow-sm inline-block transform -rotate-2 border border-tiffany-light">${data.title}</p>

                    </div>
                    
                    <!-- Card Content -->
                    <div class="ml-4 flex-grow bg-tiffany-cream p-5 rounded-2xl shadow-[4px_4px_0px_rgba(200,200,200,0.2)] border-2 border-white relative overflow-hidden transition-all duration-300 hover:shadow-[6px_6px_0px_#4ECDC4] hover:-translate-y-1 group-hover:border-tiffany-main">
                        
                        <!-- 裝飾角標 -->
                        <div class="absolute -right-4 -top-4 w-12 h-12 bg-tiffany-light rounded-full opacity-50"></div>

                        <!-- Time Badge -->
                        <div class="absolute top-3 right-3 bg-white text-tiffany-dark text-xs font-bold px-2 py-1 rounded-lg border border-tiffany-light shadow-sm">
                            ${event.time}
                        </div>
                        
                        <h3 class="text-lg font-bold text-gray-700 mt-1 relative z-10 font-round">${event.title}</h3>
                        <p class="text-sm text-gray-500 mt-2 leading-relaxed relative z-10">${event.desc}</p>
                        
                        <div class="mt-3 inline-flex items-center text-xs text-white ${event.color} px-2 py-1 rounded-md shadow-sm">
                            <i class="fa-solid fa-location-dot mr-1"></i>
                            ${event.location}
                        </div>
                    </div>
                `;
                timelineDiv.appendChild(eventCard);
            });

            container.appendChild(timelineDiv);
            
            // End of day marker (Cute)
            const endMarker = document.createElement('div');
            endMarker.className = 'text-center text-tiffany-main card-enter';
            endMarker.style.animationDelay = '0.8s';
            endMarker.innerHTML = `
                <div class="inline-block p-2 rounded-full bg-white shadow-md">
                    <i class="fa-solid fa-star text-2xl text-yellow-400 animate-spin" style="animation-duration: 3s;"></i>
                </div>
                <p class="text-sm mt-2 font-hand font-bold tracking-widest text-tiffany-dark">Good Night</p>
            `;
            container.appendChild(endMarker);
        }
    </script>
</body>

</html>
